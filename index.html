<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Login System</title>
    <link rel="shortcut icon" href="https://img.icons8.com/?size=256w&id=108326&format=png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center vh-100">
    <div class="container text-center mt-4">
        <h2>Welcome to Registration Login System</h2>
        <div class="mt-3">
            <button class="btn btn-primary" id="registerBtn" onclick="showForm('register')">Register</button>
            <button class="btn btn-secondary" id="loginBtn" onclick="showForm('login')">Login</button>
        </div>

        <div id="registerForm" class="mt-4 d-none">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-md-4 border rounded p-4">
                    <h3>Registration</h3>
                    <input type="text" id="fullName" class="form-control mb-2" placeholder="Full Name" required>
                    <input type="email" id="registerEmail" class="form-control mb-2" placeholder="Email" required>
                    <input type="password" id="registerPassword" class="form-control mb-2" placeholder="Password"
                        required>
                    <button type="submit" class="btn btn-success" onclick="register()">Register</button>
                </div>
            </div>
        </div>

        <div id="loginForm" class="mt-4 d-none">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-md-4 border rounded p-4">
                    <h3>Login</h3>
                    <input type="email" id="loginEmail" class="form-control mb-2" placeholder="Email" required>
                    <input type="password" id="loginPassword" class="form-control mb-2" placeholder="Password" required>
                    <button type="submit" class="btn btn-success" onclick="login()">Login</button>
                    </d>
                </div>
            </div>

            <script src="script.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
