<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Login System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="d-flex justify-content-center align-items-center vh-100">
    <div class="container text-center">
        <h2>Welcome to Registration Login System</h2>
        <div class="mt-3">
            <button class="btn btn-primary" id="registerBtn" onclick="">Register</button>
            <button class="btn btn-secondary" id="loginBtn">Login</button>
        </div>

        <div id="registerForm" class="mt-4 d-none">
            <div class="row d-flex justify-content-center align-items-center">
                <form class="col-md-4 border rounded p-4">
                    <input type="text" id="fullName" class="form-control mb-2" placeholder="Full Name" required>
                    <input type="email" id="registerEmail" class="form-control mb-2" placeholder="Email" required>
                    <input type="password" id="registerPassword" class="form-control mb-2" placeholder="Password"
                        required>
                    <button type="submit" class="btn btn-success">Register</button>
                </form>
            </div>
        </div>

        <div id="loginForm" class="mt-4 d-none">
            <div class="row d-flex justify-content-center align-items-center">
                <form class="col-md-4 border rounded p-4">
                    <input type="email" id="loginEmail" class="form-control mb-2" placeholder="Email" required>
                    <input type="password" id="loginPassword" class="form-control mb-2" placeholder="Password" required>
                    <button type="submit" class="btn btn-success">Login</button>
                </form>
            </div>
        </div>

        <script src="script.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
